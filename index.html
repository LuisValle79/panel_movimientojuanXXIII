<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Movimiento Juan XXIII</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #87CEEB; /* Celeste cat贸lico */
            --accent: #FFC107; /* Amarillo cat贸lico */
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, #87CEEB, #70C4E2); /* Gradiente celeste */
            --overlay-gradient: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .login-left {
            flex: 1;
            position: relative;
            background: url('imagenes/virgen-del-carmen-perucatolico.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 2rem;
            transition: transform 0.5s ease;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-gradient);
            z-index: 1;
        }

        .login-left-content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-left-content h3 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .login-left-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            max-width: 80%;
            margin: 0 auto;
        }

        .login-right {
            flex: 1;
            position: relative;
            background: url('imagenes/OIP.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
            transition: background 0.5s ease;
        }

        .login-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-gradient);
            z-index: 1;
        }

        .login-right:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
        }

        .login-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 300px;
            text-align: center;
            color: #fff;
        }

        .login-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            color: var(--accent);
            animation: fadeIn 1s ease-in-out;
        }

        .form-control {
            background: var(--glass-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1.1rem 1.5rem;
            margin-bottom: 1.8rem;
            color: #fff;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 6px 15px rgba(135, 206, 235, 0.5);
            border-color: var(--accent);
            transform: translateY(-2px);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            width: 100%;
            padding: 1.1rem;
            border-radius: 12px;
            font-size: 1.3rem;
            background: var(--gradient);
            border: 2px solid var(--accent);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .btn-primary:hover::after {
            width: 200px;
            height: 200px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #70C4E2, #87CEEB);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
        }

        .alert {
            margin-top: 1.5rem;
            background: var(--glass-bg);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                height: auto;
                max-width: 100%;
            }
            .login-left, .login-right {
                flex: none;
                width: 100%;
                height: 300px;
            }
            .login-right {
                border-top: 1px solid var(--glass-border);
            }
            .login-content {
                max-width: 100%;
                padding: 1.5rem;
            }
            .login-content h2 {
                font-size: 2rem;
            }
            .form-control {
                padding: 0.9rem 1.2rem;
                font-size: 1rem;
            }
            .btn-primary {
                padding: 0.9rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-left-content">
                <h3>"Movimiento de retiros parroquiales Juan XXIII"</h3>
                <p>"Con Cristo Todo, Sin Cristo Nada!" - Una comunidad de fe y servicio dedicada a la evangelizaci贸n y renovaci贸n espiritual.</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-content">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginMessage" class="alert mt-3 d-none"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
